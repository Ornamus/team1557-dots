<!DOCTYPE html>
<html>
  <head>
    <title>Manage Teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
      .demo-list-two {
        width: 350px;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.pink-indigo.min.css" />
    <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    <script>
      function editTeam() {
        alert("Not implemented yet.");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">New Team</button>
      <ul class="demo-list-two mdl-list">
      {% for team in team_list %}
        <li class="mdl-list__item mdl-list__item--two-line">
          <span class="mdl-list__item-primary-content">
            <!--<i class="material-icons mdl-list__item-avatar">person</i>-->
            <span class="material-icons mdl-list__item-avatar">
              <div style="width:40px;height:40px;border:1px solid #000;background-color:{{team.color}}"></div>
            </span>
            <span>{{team.name}}</span>
            <span class="mdl-list__item-sub-title">FRC {{team.number}}</span>
          </span>
          <span class="mdl-list__item-secondary-content">
            <span class="mdl-list__item-secondary-info"></span>
            <span class="mdl-list__item-secondary-action" href="#">
              <button onclick="editTeam();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Edit</button>
            </span>
            <!--<a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>-->
          </span>
        </li>
      {% endfor %}

</ul>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
